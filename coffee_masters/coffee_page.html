<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="menu">
        <main class="menu-main">
            <div class="container">
                <img src="./image/coffee_masters_logo.png"> 
                <h1>Coffee Masters</h1>
            </div>
        </main>
    </header>
    <div class="page">
        <section class="order card">
            <h2 class="box-title">ITEMS</h2>
            <ul class="list">
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title"> Cappucino</div>
                    <div class="item-price">$6.00</div>
                    <ul class="options-list">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$7.90</div>
                    <ul class="options-list">
                        <li class="item-option">Almond Milk</li>
                        <li class="item-option">Double Espresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Croissant</div>
                    <div class="item-price">$5.37</div>
                    <ul class="options-list">
                        <li class="item-option">Butter</li>
                    </ul>
                </li>
            </ul>
        </section>

        <section class="client-info ">
            <div class="name card">
                <h2 class="box-title">NAME</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Name for order</label>
                    <input type="text" class="user-input" id="name">
                </div>
            </div>
            <div class="payment card">
                <h2 class="box-title">PAYMENT</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Card number</label>
                    <input type="text" class="user-input" id="name">
                </div>
                <div class="input-group">
                    <label class="user-input-label" for="name">CCV number</label>
                    <input type="text" class="user-input short-input" id="name">
                </div>
            </div>
        </section>
        <section class="total">
            <table class="total-table">
                <tbody>
                    <tr>
                        <td>Subtotal:</td><td>$19.27</td>
                    </tr>
                    <tr>
                        <td>Tax:</td><td>$0.96</td>
                    </tr>
                    <tr class="final-total">
                        <td>Total:</td><td>$20.23</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="checkout">Place order</button>
        </section>
    </div>
</body>
</html>
