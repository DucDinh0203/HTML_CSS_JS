<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double D's Calculator</title>
    <link rel="stylesheet" href="./calculator_style.css">
</head>
<body>
    <header class="heading">
        <h1>My calculator</h1>
    </header>
    <div class="container">
        <section class="calc">
            <div class="screen">0</div>
            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button first_row">C</button>
                    <button class="calc-button first_row">←</button>
                    <button class="calc-button first_row">%</button>
                    <button class="calc-button operator" id="divOp">÷</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button operator" id="multiOp">×</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button operator" id="subOp">-</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button operator" id="plusOp">+</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">+/-</button>
                    <button class="calc-button">0</button>
                    <button class="calc-button">.</button>
                    <button class="calc-button operator">=</button>
                </div>
            </section>
        </section>
    </div>
    <script src="./calculating.js"></script> 
</body>
</html>
